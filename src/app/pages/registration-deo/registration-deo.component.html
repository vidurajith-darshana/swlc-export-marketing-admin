<div class="header bg-color pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="container register-form">
            <div class="form">
                <div class="note">
                    <p>Create Data Entry Operator Account</p>
                </div>
        
                <div class="form-content"  style="background-color: #f6f5f5;">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="firstName" class="form-control" name="firstName" placeholder="Firstname *" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="text" [(ngModel)]="lastName" class="form-control" name="lastName" placeholder="Lastname *" value=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email*" value=""/>
                            </div>
                            <div class="form-group">
                                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder=" Password*" value=""/>
                            </div>
                        </div>
                       
                    </div>
                    <button type="button" (click)="_createOperator()" class="btnSubmit">SUBMIT</button>
                </div>
            </div>
        </div>
