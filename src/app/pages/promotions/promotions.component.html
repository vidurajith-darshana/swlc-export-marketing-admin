<div class="row class-body" style="margin-left: 0;margin-right: 0;">
    <div class="col-12" style="margin-bottom: 10px">
        <alert></alert>
    </div>
    <div class="col-6">
        <form>
            <div class="row" style="padding-right: 0;padding-left: 0;">
                <div class="col-md-12" style="text-align: center;padding-left: 0;">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                            <input class="form-control form-control-alternative" placeholder="Search promotion By Name"
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col-6 add-button">
        <button type="button" class="btn btn-primary align-button" data-toggle="modal"
                data-target="#ModalpromotionForm">
            Add New promotion
        </button>
    </div>
</div>
<div class="row" style="margin: 2%">
    <div class="col-12 product-table" style="padding-left: 0;padding-right: 0;">
        <div class="table-responsive">
            <table class="table align-items-center table-flush">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Image</th>
                    <th scope="col">Status</th>
                    <th scope="col">Description</th>
                    <th scope="col">Heading</th>
                    <th scope="col">Created_date</th>
                    <th scope="col">Edit</th>
                </tr>
                </thead>
                <tbody *ngFor="let promotion of promotionList ">
                <tr>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{promotion.id}}</span>
                        </div>
                    </td>
                    <td>
                        <span class="badge badge-dot mr-4">
                            <a href="#" class="avatar rounded-circle mr-3">
                                <img alt="Image placeholder" src="{{promotion.image}}">
                              </a>
                        </span>
                    </td>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{promotion.status}}</span>
                        </div>
                    </td>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{promotion.description}}</span>
                        </div>
                    </td>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{promotion.heading}}</span>
                        </div>
                    </td>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{promotion.createDate}}</span>
                        </div>
                    </td>
                    <td>
                        <button (click)="_getPromotionDetailsToUpdate(promotion.description,promotion.heading,promotion.status,promotion.image)" type="button" class="btn btn-secondary" data-toggle="modal"
                                [attr.data-target]="'#ModalEditProduct'+ promotion.id">Edit
                        </button>
                    </td>
                </tr>
                <div id="ModalEditProduct{{promotion.id}}" class="modal fade">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title">Edit promotion</h1>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                            </div>
                            <div class="modal-body">
                                <form role="form">
                                    <div class="form-group">
                                        <label class="control-label">Description</label>
                                        <div>
                                            <textarea [(ngModel)]="updatePromotionDescription" class="form-control input-lg" name="Description"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label">Image</label>
                                        <div>
                                            <input type="file" (change)="updateFileChangeEvent($event)" class="form-control-file">

                                        </div>
                                        {{updateImageError}}
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">Status</label>
                                        <div>
                                            <select [(ngModel)]="updatePromotionStatus" name="promotion_status" class="browser-default custom-select">
                                                <option selected>Open this select menu</option>
                                                <option value="ACTIVE">Active</option>
                                                <option value="INACTIVE">Inactive</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label">heading</label>
                                        <div>
                                            <input type="text" [(ngModel)]="updatePromotionHeading" class="form-control input-lg" name="product_Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group input-group-alternative">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="ni ni-calendar-grid-58"></i></span>
                                            </div>
                                            <input class="form-control datepicker" placeholder="Created Date"
                                                   value="{{promotion.createDate}}" name="dp" ngbDatepicker
                                                   #d="ngbDatepicker" (click)="d.toggle()" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="button-set">
                                            <button type="button" (click)="_updatePromotion(promotion.id)" class="btn btn-primary">Update</button>
                                            <button type="button" class="btn btn-danger">Delete</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                </tbody>
                <div class="products-pagination">
<!--                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>-->
                    <!--                    <pagination-controls (pageChange)="this.config.currentPage = $event"></pagination-controls>-->
                </div>

                <!-- Modal HTML Markup  for edit category-->
            </table>
        </div>
    </div>
    <!--    <div class="card-footer pb-0 pt-3">-->
    <!-- <jw-pagination [items]="category" (changePage)="onChangePage($event)"></jw-pagination>-->
    <!--    </div>-->

</div>
