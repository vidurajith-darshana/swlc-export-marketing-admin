<div class="row class-body">
    <div class="col-6">
        <form>
            <div class="row">
                <div class="col-md-12" style="text-align: center;padding-left: 0">
                    <div class="form-group">
                        <div class="input-group input-group-alternative mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                            </div>
                            <input class="form-control form-control-alternative" placeholder="Search review By complain type"
                                   type="text">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
<div class="row"  style="margin: 0;">
    <div class="col-12 product-table" style="padding-left: 0;padding-right: 0;">
        <div class="table-responsive">
            <table class="table align-items-center table-flush">
                <thead class="thead-dark">
                <tr>
                   <th scope="col">Customer</th>
                    <th scope="col">Complain Type</th>
                    <th scope="col">Message</th>
                    </tr>
                </thead>
                <tbody *ngFor = "let reports of viewreport">
                <tr>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{reports.customer}}</span>
                        </div>
                        </td>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{reports.customer}}</span>
                        </div>
                    </td>
                    <td>
                        <div class="media-body">
                            <span class="mb-0 text-sm">{{reports.customer}}</span>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer pb-0 pt-3">
<jw-pagination [items]="viewreport" (changePage)="onChangePage($event)"></jw-pagination>
    </div>
</div>
