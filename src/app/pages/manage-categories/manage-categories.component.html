
<div class="row class-body">
    <div class="col-6">
        <form>
           <div class="row">
              <div class="col-md-6" style="text-align: center;">
                <div class="form-group">
                  <div class="input-group input-group-alternative mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-zoom-split-in"></i></span>
                    </div>
                    <input class="form-control form-control-alternative" placeholder="Search Category By Name" type="text">
                  </div>
                </div>
              </div>
            </div>
        </form>
    </div>
    <div class="col-6 add-button">
        <button type="button" class="btn btn-primary align-button" data-toggle="modal" data-target="#ModalLoginForm">Add New Category</button>
    </div>
</div>
<div class="row">
<div class="col-12 product-table">
<div class="table-responsive">
    <table class="table align-items-center table-flush">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Category Id</th>
          <th scope="col">Category Name</th>
          <th scope="col">Thumbnail</th>
          <th scope="col">Status</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody *ngFor="let categories of category">
        <tr>
          <th scope="row">
            <div class="media align-items-center">
              {{categories.categoryId}}
             </div>
          </th>
          <td>
            <div class="media-body">
                <span class="mb-0 text-sm">{{categories.categoryName}}</span>
              </div>
          </td>
          <td>
            <span class="badge badge-dot mr-4">
                <a href="#" class="avatar rounded-circle mr-3">
                    <img alt="Image placeholder" src="{{categories.categoryThumbnail}}">
                  </a>
            </span>
          </td>
          <td>
            <div class="d-flex align-items-center">
              {{categories.categotyStatus}}
           </div>
          </td>
         <td>
            <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#ModalEditProduct">Edit</button>
        </td>
        </tr>
        </tbody>



<!-- Modal HTML Markup  for edit category-->
<div id="ModalEditProduct" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Edit Products</h1>
            </div>
            <div class="modal-body">
             <form role="form">
                <div class="form-group">
                    <label class="control-label">Category Id</label>
                    <div>
                        <input type="text" class="form-control input-lg" name="product Id" value="">
                    </div>
                </div>
           
           <div class="form-group">
                    <label class="control-label">Category Name</label>
                    <div>
                        <input type="text" class="form-control input-lg" name="product Name" value="">
                    </div>
                </div>
           
          <div class="form-group">
                    <label class="control-label">Thumbnail</label>
                    <div>
                        <input type="file" class="form-control-file">
                    </div>
                </div>
            
                <div class="form-group">
                    <label class="control-label">Status</label>
                    <div>
                        <select class="browser-default custom-select">
                            <option selected>Open this select menu</option>
                            <option value="1">Active</option>
                            <option value="2">Inactive</option>
                            </select>
                    </div>
                </div>
               <div class="form-group">
                <div class="button-set">
                    <button type="button" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</table>
  </div>
  </div>
  <div class="card-footer pb-0 pt-3">
    <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
</div>
</div>


<!-- Modal HTML Markup -->
<div id="ModalLoginForm" class="modal fade">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title">Add Category</h1>
            </div>
            <div class="modal-body">
             <form role="form">
                <div class="form-group">
                            <label class="control-label">Category Id</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="product Id" value="">
                            </div>
                        </div>
                   
                   <div class="form-group">
                            <label class="control-label">Category Name</label>
                            <div>
                                <input type="text" class="form-control input-lg" name="product Name" value="">
                            </div>
                        </div>
                   
                  <div class="form-group">
                            <label class="control-label">Thumbnail</label>
                            <div>
                                <input type="file" class="form-control-file">
                            </div>
                        </div>
                    
                        <div class="form-group">
                            <label class="control-label">Status</label>
                            <div>
                                <select class="browser-default custom-select">
                                    <option selected>Open this select menu</option>
                                    <option value="1">Active</option>
                                    <option value="2">Inactive</option>
                                    </select>
                            </div>
                        </div>
                   <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-success">
                                Add Category
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
